<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback collection System</title>
    <style>
        body
        {
           background-size: cover; 
           background-repeat: no repeat;
           background-attachment: fixed;
           margin: 0;
           font-family: Arial, Helvetica, sans-serif;
           background-image: url(https://barkleypd.com/wp-content/uploads/2015/11/feedback.jpg);
        }
        form
        {
            background: white;
            padding: 30px;
            max-width:600px;
            margin: 100px auto;
            border-radius: 10px;
        }
        h1
        {
            text-align:center;
            font-size: 2.5em;
            color: floralwhite;
        }
        label
        {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input,textarea,button
        {
            width: calc(100%-22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button
        {
            background-color: #28a745;
            color: azure;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover
        {
            background-color: #218838;
        }

    </style>
</head>
<body>
    <h1>Coderone Feedback System Form</h1>
    <form action="/submit-feedback" method="post">
        <label for="name"> Name:</label>
        <input type="text" id="name" name="name">
        <br><br>
        <label for="contactNumber">contact Number:</label>
        <input type="text" id="contactNumber" name="contactNumber">
        <br><br>
        <label for="email"> email:</label>
        <input type="text" id="email" name="email">
        <br><br>
        <label for="Feedback">Describe Your Feedback:</label>
        <textarea name="Feedback" id="Feedback"></textarea>
        <br><br>
        <button type="submit">submit</button>
    </form>
</body>
</html>
